name: Selenium - Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          sudo apt-get update
          pip install --upgrade pip
          pip install -r requirements.txt      

      - name: Prepare reports folder
        run: mkdir -p reports

      - name: Run tests
        run: pytest ./tests -v -s --html=./reports/report.html

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: report
          path: ./reports
